    body {
      margin: 0;

    /* 设置嵌入网站的iframe */
    .embedded-website {
      position: absolute;
      top: 0;
      left: 0;

      height: 99%;
      border: none;
    }

      position: fixed;
      top: 1%;
      right: 1%;
      display: inline-block;
      height: 5%;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 1% 2%;
    }

    /* 设置下拉菜单链接的样式 */
    .dropdown a {
      color: black;
      font-size: 1.5vw;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- 嵌入网站的iframe -->
